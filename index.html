<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor cvičení matičky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Genrátor cvičení matičky příkaldů od Herudky</h1>
    </header>
    <section class="generator">
        <h2>Genrátor</h2>
        <div class="generator__info">
            <h3>Kolik příkladů chceš</h3> 
            <input id="count" type="number" value="10">
            <button id="clickos">generuj</button>
        </div>
        <div class="generator__gen" id="gen">
        </div>
    </section>
    <footer>
        <p>Made with ♥ by Pedro</p>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
